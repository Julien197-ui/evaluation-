<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="../css/resetCss.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <h1>Se connecter</h1>
    <div class="cont">
        <form id="signup" class="form">
            <div class="form-field error success mt20">
                <label for="email"> Mail : </label><br>
                <input type="text" id="email" class="input" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field error success">
                <label for="password">Mot de passe : </label><br>
                <input type="password" id="password" class="input" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <input type="submit" value="S'enregistrer" class="envoyer">
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
